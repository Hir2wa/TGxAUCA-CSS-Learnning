<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .container {
        display: grid;
        grid-template-columns: 100px auto 100px;
        /* grid-template-rows: 50px 50px 20px; */
        background-color: white;
        grid-gap: 20px;
      }
      .item {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items-1 item">1</div>
      <div class="items-2 item">2</div>
      <div class="items-3 item">3</div>
      <div class="items-4 item">4</div>
      <div class="items-5 item">5</div>
      <div class="items-6 item">6</div>
    </div>
  </body>
</html>
