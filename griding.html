<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Example</title>
  <style>
   .flex-container{
     display: inline-flex;
     flex-direction: row;
     flex-wrap: wrap-reverse;
     
     /* flex-flow:  row wrap; short hand for flex diieection and flex wrap */
   }
   .flex-item{
    order: 2;
    flex-grow:2;
    flex-shrink: 2;
    flex-basis: auto;
   }
  </style>
</head>
<body>
  <h1>Flexbox Example</h1>
  <div class="flex-container">
    <div class="flex-item">Box 1</div>
    <div class="flex-item">Box 2</div>
    <div class="flex-item">Box 3</div>
    <div class="flex-item">Box 4</div>
    <div class="flex-item">Box 5</div>
    <div class="flex-item">Box 6</div>

  </div>
</body>
</html>
